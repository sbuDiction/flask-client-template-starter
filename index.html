<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greet</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="greet.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div x-data="greet" class="container">
      <div>
        <h1>Greet in flask</h1>
        <div class="greetWidget">
          <input x-model="username" type="text" />
          <button x-on:click="greet" class="btn btn-success">Greet me</button>
        </div>
        <div class="results">
          <span>:</span>
          <p x-text="message"></p>
        </div>
      </div>

      <div class="radiationWidget">
        <h1>Radiation</h1>
        <input
          type="text"
          x-model="firstInterval"
          placeholder="first interval"
          name=""
          id=""
        />
        <input
          type="text"
          name=""
          id=""
          x-model="secondInterval"
          placeholder="second interval"
        />
        <input
          type="text"
          name=""
          id=""
          x-model="thirdInterval"
          placeholder="third interval"
        />
        <button x-on:click="predict" class="btn btn-success">Predict</button>
        <div class="results">
          radiation levels: <span x-text="radiationLevel"></span>
        </div>
      </div>
    </div>
  </body>
</html>
